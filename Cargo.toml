[package]
name = "snow"
version = "0.1.0"
edition = "2021"

[profile.test]
opt-level = 3
debug = true

[dependencies]
anyhow = { version = "1.0.86", features = ["backtrace"] }
arrayvec = { version = "0.7.4", features = ["serde"] }
dbg_hex = "0.2.0"
flate2 = "1.0.30"
itertools = "0.13.0"
num-derive = "0.4.2"
num-traits = "0.2.19"
proc-bitfield = "0.4.0"
serde = { version = "1.0.203", features = ["serde_derive", "derive"] }
serde_json = "1.0.117"
thiserror = "1.0.61"
